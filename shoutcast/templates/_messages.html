{% load i18n %}
{% if messages %}
    <ul id="messages" class="row">
        {% for message in messages %}
        <li id="message_{{ forloop.counter }}" class="alert-message fade in {% if message.tags %}{{ message.tags }}{% endif %}" data-alert="alert">
            <a class="close" href="#">&times;</a>
            <p>{{ message }}</p>
        </li>
        {% endfor %}
    </ul>
{% endif %}
